<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ScoreBoard</title>
</head>
<body>
    <div class="score-board">
        <div class="container">
        <div class="team-container">
            <h3 class="team">HOME</h3>
            <div class="score">
                <p id="home-points">0</p>
            </div>
            <div class="points">
                <button class="add-points-btn" onclick="homeAdd1Point()">+1</button>
                <button class="add-points-btn" onclick="homeAdd2Point()">+2</button>
                <button class="add-points-btn" onclick="homeAdd3Point()">+3</button>
            </div>
            <div class="fouls">
                <button onclick="addFoulsHome()">FOULS</button>
                <div class="fouls-num">
                <p id="fouls-home">0</p>  
            </div>      
            </div>
        </div>
        <div>
            <div class="reset">
            <button class="reset-btn" onclick="reset()">RESET</button>
        </div>
        </div>
        <div class="team-container">
            <h3 class="team">AWAY</h3>
            <div class="score">
                <p id="guest-points">0</p>
            </div>
            <div class="points">
                <button class="add-points-btn" onclick="guestAdd1Point()">+1</button>
                <button class="add-points-btn" onclick="guestAdd2Point()">+2</button>
                <button class="add-points-btn" onclick="guestAdd3Point()">+3</button>
            </div>
            <div class="fouls">
                <button onclick="addFoulsGuest()">FOULS</button>
                <div class="fouls-num">
                <p id="fouls-guest">0</p>
            </div>        
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
